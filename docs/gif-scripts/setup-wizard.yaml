# GIF Script: Setup Wizard Demo
# Shows clicking through the setup wizard pages
name: "Setup Wizard Demo"
description: "Demonstrates the setup wizard flow for configuring the dashboard"
version: 1

settings:
  output: "docs/images/setup-wizard-demo.gif"
  width: 800
  height: 600
  fps: 12
  quality: medium

setup:
  - description: "Start dashboard services"
    command: "cd dashboard && docker compose up -d"
    wait: 5000

actions:
  # Navigate to wizard
  - type: navigate
    url: "http://localhost:5174"
    description: "Open dashboard"

  - type: wait
    duration: 1000

  # Open settings/wizard
  - type: click
    selector: "[data-testid='settings-button']"
    description: "Open settings"

  - type: wait
    duration: 500

  - type: click
    selector: "[data-testid='setup-wizard']"
    description: "Start setup wizard"

  - type: wait
    duration: 800

  # Step 1: Upload layout image
  - type: wait
    duration: 1500
    description: "Show Step 1 - Layout Image"

  - type: click
    selector: "[data-testid='wizard-next']"
    description: "Click Next"

  - type: wait
    duration: 800

  # Step 2: Configure panels
  - type: wait
    duration: 1500
    description: "Show Step 2 - Panel Configuration"

  - type: click
    selector: "[data-testid='wizard-next']"
    description: "Click Next"

  - type: wait
    duration: 800

  # Step 3: MQTT Settings
  - type: wait
    duration: 1500
    description: "Show Step 3 - MQTT Settings"

  - type: click
    selector: "[data-testid='wizard-next']"
    description: "Click Next"

  - type: wait
    duration: 800

  # Step 4: Review/Finish
  - type: wait
    duration: 1500
    description: "Show Step 4 - Review"

  - type: click
    selector: "[data-testid='wizard-finish']"
    description: "Click Finish"

  - type: wait
    duration: 1000
    description: "Show completion"
