version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./config/panel_mapping.json:/app/config/panel_mapping.json:ro
      - ./assets/layout.png:/app/static/layout.png:ro
    networks:
      - solar-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_WS_URL=ws://localhost:8080/ws/panels
    ports:
      - "5174:80"
    depends_on:
      - backend
    networks:
      - solar-network
    restart: unless-stopped

networks:
  solar-network:
    driver: bridge
